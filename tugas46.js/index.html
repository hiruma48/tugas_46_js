<!DOCTYPE html>
<html>
    <body>
        <p>click untuk merubah warna</p>
        <button onclick="myfunction()">ubah warna</button>
        <script>
            function myfunction(){
                var warna = prompt("ketik warna yang kamu inginkan (english)" ,"yellow");
                if(warna != null){
                    document.bgColor = warna;
                }
            }
        </script>
    </body>
</html>
